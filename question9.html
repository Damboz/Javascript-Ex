<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sentence = (word) => {
            let count = 0;
            let character = word.split("");
            for(c of character){
                if(c === 'a' || c=== 'e' || c=== 'i' || c== 'o' || c === 'u'){
                    count++;
                }
            }

            return count;
        }
        console.log(sentence("hello world"));
    </script>
</body>
</html>
